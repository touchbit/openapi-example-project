get:
  summary: Info for a specific pet
  operationId: showPetById
  tags:
    - pets
  parameters:
    - $ref: 'parameters/path-pet-id.yml'
  responses:
    '200':
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "schemas/Pet.yml"
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "schemas/Error.yml"
